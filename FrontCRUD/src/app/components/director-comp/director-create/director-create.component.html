<div class="modal fade" id="addDirectorModal" tabindex="-1" aria-labelledby="addDirectorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addDirectorModalLabel" style="font-size: 1.5rem;">Add New Director</h5> 
          <button type="button" id="myCreateButtonDirector" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form #addDirectorForm="ngForm" (ngSubmit)="onSubmit(addDirectorForm)" style="font-size: 1.2rem;"> 
            <div class="mb-3">
              <label for="name" class="form-label">Nombre del director</label>
              <input type="text" class="form-control" id="name" name="name" ngModel required>
            </div>
            <div class="mb-3">
              <label for="gender" class="form-label">Edad</label>
              <input type="number" class="form-control" id="age" name="age" ngModel required>
            </div>
            <div class="mb-3">
                <label for="active" class="form-label">Activo</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="active" id="active" [value]="true" [(ngModel)]="selectedActive">
                    <label class="form-check-label" for="active">
                    Si
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="active" id="active" [value]="false" [(ngModel)]="selectedActive">
                    <label class="form-check-label" for="active">
                    No
                    </label>
                </div>
            </div>

            <button (click)="closeCreateModal()" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
