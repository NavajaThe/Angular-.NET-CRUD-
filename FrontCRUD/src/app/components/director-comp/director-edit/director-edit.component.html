<div class="modal fade" id="editDirectorModal" tabindex="-1" aria-labelledby="editDirectorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editDirectorModalLabel" style="font-size: 1.5rem;">Edit Director</h5> 
          <button type="button" id="myEditButton" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form #editDirectorForm="ngForm" (ngSubmit)="onEditSubmit(editDirectorForm)" style="font-size: 1.2rem;"> 

            <div class="mb-3">
              <label for="name" class="form-label">Nombre del director</label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="directorInput.name" required>
            </div>
            <div class="mb-3">
              <label for="gender" class="form-label">Edad</label>
              <input type="text" class="form-control" id="age" name="age" [(ngModel)]="directorInput.age" required>
            </div>
  
            <div class="mb-3">
                <label for="active" class="form-label">Activo</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="active" id="activeYes" [value]="true" [(ngModel)]="directorInput.active" required>
                  <label class="form-check-label" for="activeYes">
                    Si
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="active" id="activeNo" [value]="false" [(ngModel)]="directorInput.active" required>
                  <label class="form-check-label" for="activeNo">
                    No
                  </label>
                </div>
              </div>

            <button (click)="closeEditModal()" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
